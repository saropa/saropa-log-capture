<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Streaming lines flowing in from left -->
  <line x1="1" y1="4" x2="13" y2="4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="3" y1="8" x2="15" y2="8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="1" y1="12" x2="13" y2="12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Funnel shape: lines converge into capture point -->
  <path d="M14 3 L20 10 L20 14 L14 14 L14 3Z" fill="currentColor" opacity="0.15"/>
  <path d="M14 3 L21 10 V14 H14 Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" fill="none"/>

  <!-- Captured output: solid block dropping down -->
  <rect x="15" y="16" width="6" height="2.5" rx="1" fill="currentColor"/>
  <rect x="15" y="20" width="4.5" height="2.5" rx="1" fill="currentColor" opacity="0.6"/>

  <!-- Pulse rings around funnel opening (capture active) -->
  <path d="M11 2 Q8 4 11 6" stroke="currentColor" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M10 0.5 Q6 4 10 7.5" stroke="currentColor" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.3"/>
</svg>
